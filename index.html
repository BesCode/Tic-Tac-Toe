<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="btns">
            <h3>Choose A Player</h3>
            <button class="xBtn">X</button>
            <button class="oBtn">O</button>
        </div>

        <h5>Player <span class="playerTurn"> </span> turn</h5>

        <div class="containerGrid">
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span><h1 class="announcer">X's wins!</h1>
        </div>

        

        <button type="reset" id="reset">Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
